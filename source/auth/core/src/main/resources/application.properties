# MISC CONFIG
spring.main.allow-bean-definition-overriding=true
server.error.include-stacktrace=never
#logging.level.org.springframework=DEBUG

# HIBERNATE CONFIG
spring.datasource.url=jdbc:postgresql://${DB_HOSTNAME}:${DB_PORT}/${DB_DATABASE}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.jpa.hibernate.ddl-auto=none
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# TOKEN CONFIG
webster.msauth.token-config.jwt-issuer=${JWT_ISSUER}
# JEDIS CONFIG
webster.msauth.jedis-config.host=${JEDIS_HOSTNAME}
webster.msauth.jedis-config.port=${JEDIS_PORT}
webster.msauth.jedis-config.database=${JEDIS_DATABASE}
webster.msauth.jedis-config.password=${JEDIS_PASS}