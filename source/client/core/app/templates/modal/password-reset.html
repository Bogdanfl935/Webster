<div class="modal fade popup-on-launch intrusive-modal" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content overflow-hidden">
            <div class="modal-header border-bottom-0">
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body d-block">
                <div class="text-center">
                    <h1>Change password</h1>
                </div>
            </div>
            <div class="modal-footer row text-center justify-content-center">
                <div class="col-auto d-flex flex-column">
                    <span class="lead">You are one click away from changing your password.</span>
                </div>
                <div class="col-auto my-5">
                    <img class="w-25 rounded mx-auto"
                        src="{{ url_for(static_constants.ROOT_DIR, filename=static_constants.IMAGES_LOGO_PATH) }}"
                        border="0">
                </div>
                <div class="col-auto">
                    <span class="lead"><strong>Enter a new password below to update your credentials.</strong></span>
                </div>
                <div class="col-12">
                    <form class="ajax-handled" action="{{ url_for(password_resetting_endpoint) }}" method="POST"
                    data-form-type="registration">
                        <div class="col-auto">
                            <div class="input-group my-4 px-3">
                                <div class="input-group-prepend show-hide-password">
                                    <div class="input-group-text px-3 pointer-cursor"><i class="fa fa-eye-slash"
                                                                                         aria-hidden="true"></i></div>
                                </div>
                                <input type="password" class="form-control" name="password" maxlength=30
                                       placeholder="New password" required>
                            </div>
                        </div>
                        <div class="col-auto">
                            <div class="input-group my-4 px-3">
                                <div class="input-group-prepend show-hide-password">
                                    <div class="input-group-text px-3 pointer-cursor"><i class="fa fa-eye-slash"
                                                                                         aria-hidden="true"></i></div>
                                </div>
                                <input type="password" class="form-control" name="confirmPassword" required maxlength=30
                                       placeholder="Confirm new password">
                            </div>
                        </div>
                        <input type="hidden" name="token" value="{{ token }}">
                        <input type="hidden" name="type" value="{{ token_type }}">
                        <button class="btn btn-dark mt-3" type="submit">Change password</button>
                    </form>
                </div>
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <div>Trouble resetting password? <a href="{{ url_for(confirmation_resending_get_endpoint) }}"
                        class="text-info">Resend
                        password reset</a>.
                </div>
            </div>
        </div>
    </div>
</div>
{% block javascript %}
{% endblock %}
