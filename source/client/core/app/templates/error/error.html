{% extends template_constants.LAYOUT_BASE_PATH %}

{% block head %}
<meta name="viewport" content="width=device-width, initial-scale=1.0">
{% include template_constants.INCLUDE_BOOTSTRAP_INCLUDES_PATH %}
<link rel="stylesheet" type="text/css"
      href="{{ url_for(static_constants.ROOT_DIR, filename=static_constants.STYLES_ERROR_PAGE_PATH) }}">
{% endblock %}

{% block body %}
<div class="page-wrap d-flex flex-row align-items-center">
    <div class="container justify-content-center">
        <div class="row justify-content-center">
            <div class="col-md-12 text-center">
                <div class="row justify-content-center">
                    <i class="text-danger fas fa-bug fa-7x px-2"></i>
                    <h1 class="font-roboto font-weight-bold display-1 d-block px-2">{{ error.error_status }}</h1>
                </div>
                <div class="d-flex justify-content-center col-auto">
                    <div class="w-75 mb-4 font-roboto lead">{{ error.error_message }}</div>
                </div>
                <a href="{{ url_for(home_endpoint) }}" class="btn btn-dark">Back to Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
