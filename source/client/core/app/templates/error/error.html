{% extends "./layout/base.html" %}

{% block head %}
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
{% include './include/bootstrap-includes.html' %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/error-page.css') }}">
{% endblock %} 

{% block body %}   
<div class="page-wrap d-flex flex-row align-items-center">
    <div class="container justify-content-center">
        <div class="row justify-content-center">
            <div class="col-md-12 text-center">
                <div class="row justify-content-center">
                    <i class="text-danger fas fa-bug fa-7x px-2"></i>
                    <h1 class="font-roboto font-weight-bold display-1 d-block px-2">{{ error.error_status }}</span>
                </div>
                <div class="mb-4 font-roboto lead">{{ error.error_message }}</div>
                <a href="{{ url_for(home_endpoint) }}" class="btn btn-dark">Back to Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
